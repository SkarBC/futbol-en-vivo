<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fútbol en Vivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            color: white;
        }

        .premier-league {
            background-color: #006F3F;
        }

        .liga-mx {
            background-color: #006B87;
        }

        .liga-espanola {
            background-color: #B91C27;
        }

        .serie-a {
            background-color: #009C3B;
        }

        .eredivise {
            background-color: #003D5B;
        }

        .bundesliga {
            background-color: #E20A37;
        }

        .ligue-1 {
            background-color: #003B5C;
        }

        .champions-league {
            background-color: #000080;
        }

        .europa-league {
            background-color: #5E4B8B;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            nav a {
                margin: 10px 0;
            }
        }

        .team-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .team {
            width: 120px;
            text-align: center;
            margin: 10px;
        }

        .team img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }

        .team-name {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .team a {
            color: white;
            text-decoration: none;
        }

        .matches {
            margin-top: 20px;
        }

        .match {
            padding: 10px;
            background-color: #333;
            margin: 5px 0;
            border-radius: 5px;
        }

        .match h3 {
            font-size: 16px;
        }

        .match span {
            font-size: 14px;
            color: lightgrey;
        }
    </style>
</head>
<body>

<header>
    <h1>Fútbol en Vivo</h1>
    <p>Resultados y calendario en tiempo real</p>
</header>

<nav>
    <a href="#premier-league">Premier League</a>
    <a href="#liga-mx">Liga MX</a>
    <a href="#liga-espanola">Liga Española</a>
    <a href="#serie-a">Serie A</a>
    <a href="#eredivise">Eredivisie</a>
    <a href="#bundesliga">Bundesliga</a>
    <a href="#ligue-1">Ligue 1</a>
    <a href="#champions-league">Champions League</a>
    <a href="#europa-league">Europa League</a>
</nav>

<!-- Sección Premier League -->
<section id="premier-league" class="premier-league">
    <h2>Premier League</h2>
    <div class="team-list">
        <!-- Equipos de la Premier League aquí -->
    </div>
    <div id="premier-matches" class="matches"></div>
</section>

<!-- Sección Liga MX -->
<section id="liga-mx" class="liga-mx">
    <h2>Liga MX</h2>
    <div class="team-list">
        <!-- Equipos de la Liga MX aquí -->
    </div>
    <div id="liga-mx-matches" class="matches"></div>
</section>

<!-- Sección Liga Española -->
<section id="liga-espanola" class="liga-espanola">
    <h2>Liga Española</h2>
    <div class="team-list">
        <!-- Equipos de la Liga Española aquí -->
    </div>
    <div id="liga-espanola-matches" class="matches"></div>
</section>

<!-- Sección Serie A -->
<section id="serie-a" class="serie-a">
    <h2>Serie A</h2>
    <div class="team-list">
        <!-- Equipos de la Serie A aquí -->
    </div>
    <div id="serie-a-matches" class="matches"></div>
</section>

<!-- Puedes agregar más secciones aquí -->

<script>
// Tu clave de API
const apiKey = 'TU_API_KEY'; // Reemplaza con tu propia API Key

// Función para obtener los partidos de la liga
async function getMatches(competition, containerId) {
    const url = `https://api.football-data.org/v4/competitions/${competition}/matches`;
    const response = await fetch(url, {
        headers: { 'X-Auth-Token': apiKey }
    });
    const data = await response.json();
    const matchesContainer = document.getElementById(containerId);

    // Limitar a los primeros 5 partidos (puedes ajustarlo)
    const matches = data.matches.slice(0, 5);

    matchesContainer.innerHTML = matches.map(match => {
        const homeTeam = match.homeTeam.name;
        const awayTeam = match.awayTeam.name;
        const status = match.status;
        const score = match.score.fullTime;
        return `
            <div class="match">
                <h3>${homeTeam} vs ${awayTeam}</h3>
                <span>Status: ${status}</span><br>
                <span>Resultado: ${score.homeTeam} - ${score.awayTeam}</span>
            </div>
        `;
    }).join('');
}

// Cargar los partidos para cada liga
window.onload = () => {
    getMatches('PL', 'premier-matches'); // Premier League
    getMatches('PD', 'liga-espanola-matches'); // La Liga (España)
    getMatches('SA', 'serie-a-matches'); // Serie A (Italia)
    getMatches('MX', 'liga-mx-matches'); // Liga MX
    // Puedes añadir más ligas según necesites
};
</script>

</body>
</html>
