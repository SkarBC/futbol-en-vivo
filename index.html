<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fútbol en Vivo</title>
    <style>
        /* Resetear márgenes y padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Secciones */
        section {
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            color: white;
        }

        .premier-league {
            background-color: #006F3F; /* Premier League */
        }

        .liga-mx {
            background-color: #006B87; /* Liga MX */
        }

        .liga-espanola {
            background-color: #B91C27; /* Liga Española */
        }

        .serie-a {
            background-color: #009C3B; /* Serie A */
        }

        .eredivise {
            background-color: #003D5B; /* Eredivisie */
        }

        .bundesliga {
            background-color: #E20A37; /* Bundesliga */
        }

        .ligue-1 {
            background-color: #003B5C; /* Ligue 1 */
        }

        .champions-league {
            background-color: #000080; /* Champions League */
        }

        .europa-league {
            background-color: #5E4B8B; /* Europa League */
        }

        /* Responsivo para pantallas pequeñas */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            nav a {
                margin: 10px 0;
            }
        }

        .team-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .team {
            width: 120px;
            text-align: center;
            margin: 10px;
        }

        .team img {
            width: 100%;
            height: auto;
        }

        .team-name {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Fútbol en Vivo</h1>
    <p>Resultados y noticias en tiempo real</p>
</header>

<nav>
    <a href="#premier-league">Premier League</a>
    <a href="#liga-mx">Liga MX</a>
    <a href="#liga-espanola">Liga Española</a>
    <a href="#serie-a">Serie A</a>
    <a href="#eredivise">Eredivisie</a>
    <a href="#bundesliga">Bundesliga</a>
    <a href="#ligue-1">Ligue 1</a>
    <a href="#champions-league">Champions League</a>
    <a href="#europa-league">Europa League</a>
</nav>

<section id="premier-league" class="premier-league">
    <h2>Premier League</h2>
    <p>Resultados en vivo de la Premier League</p>
    <div id="premier-results">Cargando resultados...</div>

    <div class="team-list">
        <div class="team">
            <img src="images/arsenal.png" alt="Arsenal">
            <div class="team-name">Arsenal</div>
        </div>
        <div class="team">
            <img src="images/astonvilla.png" alt="Aston Villa">
            <div class="team-name">Aston Villa</div>
        </div>
        <!-- Resto de los equipos -->
    </div>
</section>

<!-- Otras secciones de ligas -->

<script>
// API Key y URL de la API (reemplaza tu API Key real aquí)
const apiKey = '8e27fefad48244b0b6180620d150c2ad';
const apiUrl = 'https://api.football-data.org/v4/matches';

// Función para obtener y mostrar los resultados en vivo para cada liga
async function obtenerResultados(liga, containerId) {
    try {
        const response = await fetch(apiUrl, {
            headers: {
                'X-Auth-Token': apiKey
            }
        });
        const data = await response.json();
        const partidos = data.matches.filter(match => match.competition.name === liga);

        let resultadosHTML = '<ul>';
        partidos.forEach(match => {
            resultadosHTML += `
                <li>${match.homeTeam.name} ${match.score.fullTime.homeTeam} - ${match.score.fullTime.awayTeam} ${match.awayTeam.name}</li>
            `;
        });
        resultadosHTML += '</ul>';

        document.getElementById(containerId).innerHTML = resultadosHTML;
    } catch (error) {
        document.getElementById(containerId).innerHTML = 'Error al cargar los resultados.';
    }
}

// Llamadas a la API para cada liga
obtenerResultados('Premier League', 'premier-results');
// Otras ligas se pueden agregar aquí...
</script>

</body>
</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
